<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Mẫu đặt tour du lịch</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="type.css">
</head>
<body>
	<div class="wrap">
		<form action="#" method="GET">
			<section>Tên người đặt</section><br/>
			<span>Xin mời nhập tên (*)</span><br/>
			<input id="name" class="box" type="text" placeholder="Your Name"><br/>
			<section >Email</section><br/>
			<span>Xin mời nhập email (*)</span><br/>
			<input id="email" class="box" type="email" placeholder="example@gmail.com"><br/>
			<section >Số điện thoại</section><br/>
			<span>Xin mời nhập số điện thoại (*)</span><br/>
			<input id="numberPhone" class="box" type="text" placeholder="Your NumberPhone"><br/>
			<section >Giới tính</section><br/>
			<input type="radio" name="gender">Nam
			<input type="radio" name="gender">Nữ<br/>
			<section >Ngày đi</section><br/>
			<span>Chọn ngày đi (*)</span><br/>
			<input id="dayCome" class="box" type="date"><br/>
			<section >Ngày đến</section><br/>
			<span>Chọn ngày đến (*)</span><br/>
			<input id="dayGo" class="box" type="date"><br/>
			<section >Số người lớn</section><br/>
			<span>Nhập số người lớn</span><br/>
			<input id="people" class="box" type="number" placeholder="Insert Feild"><br/>
			<section >Số trẻ em</section><br/>
			<span>Nhập số trẻ em</span><br/>
			<input id="child" class="box" type="number" placeholder="Insert Feild">
		</form>
		<button id="btn">Đăng kí</button>
	</div>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="common.js"></script>
</body>
</html>
